<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('添加运单号')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-miandan-edit" th:object="${miandanOrder}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">缩略图：</label>
            <div class="col-sm-8">
                <img th:src="*{goodImage}" class="img-md">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">运单号：</label>
            <div class="col-sm-8">
                <input name="packageNo" th:field="*{packageNo}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input name="remark" class="form-control" type="text" maxlength="256">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "system/miandan";
    $("#form-miandan-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/addPackageNo", $('#form-miandan-edit').serialize());
        }
    }
</script>
</body>
</html>
